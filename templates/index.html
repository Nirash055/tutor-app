<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习引导助手</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --light-bg: #f5f5f5;
            --dark-text: #333;
            --light-text: #666;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .header p {
            color: var(--light-text);
        }
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f1f8e9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
        }
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        .thinking-indicator {
            display: none;
            text-align: center;
            padding: 10px;
            color: #777;
            font-style: italic;
        }
        .error-message {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>学习引导助手</h1>
        <p>通过提问启发思考，助你自主解决问题</p>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                你好！我是你的学习助手。请提出你的问题，我会通过提问引导你找到答案。
            </div>
        </div>
        
        <div class="thinking-indicator" id="thinkingIndicator">思考中...</div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const thinkingIndicator = document.getElementById('thinkingIndicator');
        
        // 获取当前时间
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 添加消息到聊天框
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            const timeSpan = document.createElement('div');
            timeSpan.className = 'message-time';
            timeSpan.textContent = getCurrentTime();
            messageDiv.appendChild(timeSpan);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 显示错误消息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 发送问题到后端
        async function sendQuestion() {
            const question = userInput.value.trim();
            if (!question) return;
            
            // 添加用户消息
            addMessage(question, 'user');
            userInput.value = '';
            
            // 显示思考指示器
            thinkingIndicator.style.display = 'block';
            
            try {
                // 发送请求到后端
                const response = await fetch('/tutor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                // 隐藏思考指示器
                thinkingIndicator.style.display = 'none';
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `请求失败 (${response.status})`);
                }
                
                const data = await response.json();
                
                if (data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                    showError('未收到有效回复');
                }
            } catch (error) {
                // 隐藏思考指示器
                thinkingIndicator.style.display = 'none';
    
                // 打印详细错误到控制台
                console.error('Fetch Error Details:', error);
    
                // 显示更详细的错误信息
                showError(`请求失败: ${error.message}。请检查控制台获取更多信息。`);
            }
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendQuestion);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuestion();
        });
        
        // 自动聚焦输入框
        userInput.focus();
    </script>
</body>
</html>
